<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .menu-page {
      width: 100%;
      max-width: 480px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .menu-page img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-page">
      <img src="menu-page1.jpg" alt="Меню страница 1" />
    </div>
    <div class="menu-page">
      <img src="menu-page2.jpg" alt="Меню страница 2" />
    </div>
    <!-- Добавь еще страниц по мере необходимости -->
  </div>
</body>
</html>
